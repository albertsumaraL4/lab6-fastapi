name: FastAPI CI

on:
  push:
    paths:
      - 'tests/**'
      - 'main.py'
      - 'requirements.txt'
  pull_request:
    paths:
      - 'tests/**'
      - 'main.py'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: PYTHONPATH=. pytest tests/
